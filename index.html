<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax Practice</title>
    <link rel='stylesheet' type="text/css" href = "styles.css">
  </head>
  <body>
  <div id = "searchBar">
  <label for="input">Type of text you want to search for:</label>
  <input type="text" id="user_search">
  <button id = "find">Find It!</button>
  </div>
  <div id = "searchBar">
  <label for="input">Type of text you want to exclude from search:</label>
  <input type="text" id="user_search_exclude">
  <button id = "exclude">Exclude It!</button>
  </div>

  <div id = "searchResponse">
    <h1>Your results:</h1>
    <table id = "results">
      <tbody>
      <tr>
       <th>Title</th>
       <th>Name</th>
       <th>Header Img</th>
      </tr>
    </tbody>
    </table>

  </div>






  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
